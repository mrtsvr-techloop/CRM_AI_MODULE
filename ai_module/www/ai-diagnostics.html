<!DOCTYPE html>
<html>
<head>
    <title>AI Module Diagnostics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        .auth-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .auth-section h3 {
            margin-top: 0;
            color: #856404;
        }
        .login-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .login-form input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .test {
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .test-name {
            font-weight: 600;
            color: #2c3e50;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge.pass { background: #28a745; color: white; }
        .badge.fail { background: #dc3545; color: white; }
        .badge.warning { background: #ffc107; color: black; }
        .badge.error { background: #6c757d; color: white; }
        .test-details {
            color: #6c757d;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .timestamp {
            color: #6c757d;
            font-size: 12px;
            margin-top: 20px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ AI Module Diagnostics</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h3>üîê Authentication Required</h3>
            <p>This page contains sensitive system information. Please authenticate to continue.</p>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="authenticate()">Login</button>
            </div>
            <div id="auth-error" class="error hidden"></div>
        </div>
        
        <!-- Main Content (Hidden until authenticated) -->
        <div id="main-content" class="hidden">
            <div>
                <button onclick="runDiagnostics()">üîç Run Diagnostics</button>
                <button onclick="resetSessions()" class="danger">üîÑ Reset Sessions</button>
                <button onclick="logout()" style="background: #6c757d;">üö™ Logout</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Try to login via Frappe's login API
            fetch('/api/method/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    usr: username,
                    pwd: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message && data.message.login_token) {
                    authToken = data.message.login_token;
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    errorDiv.classList.add('hidden');
                    // Auto-run diagnostics after login
                    runDiagnostics();
                } else {
                    errorDiv.textContent = 'Invalid credentials';
                    errorDiv.classList.remove('hidden');
                }
            })
            .catch(error => {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.classList.remove('hidden');
            });
        }
        
        function logout() {
            authToken = null;
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('results').innerHTML = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function getAuthHeaders() {
            if (!authToken) {
                throw new Error('Not authenticated');
            }
            return {
                'Authorization': `token ${authToken}`,
                'Content-Type': 'application/json'
            };
        }
        
        function runDiagnostics() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Running diagnostics...</div>';
            
            fetch('/api/method/ai_module.api.run_diagnostics', {
                headers: getAuthHeaders()
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        displayResults(data.message);
                    } else {
                        resultsDiv.innerHTML = '<div class="status fail">Error: ' + JSON.stringify(data) + '</div>';
                    }
                })
                .catch(error => {
                    if (error.message === 'Not authenticated') {
                        logout();
                    } else {
                        resultsDiv.innerHTML = '<div class="status fail">Error: ' + error.message + '</div>';
                    }
                });
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="status ${results.overall_status}">
                    ${results.overall_status === 'pass' ? '‚úÖ' : results.overall_status === 'warning' ? '‚ö†Ô∏è' : '‚ùå'} 
                    ${results.overall_message}
                </div>
            `;
            
            // Display each test
            for (const [testName, test] of Object.entries(results.tests)) {
                html += `
                    <div class="test">
                        <div class="test-header">
                            <span class="test-name">${formatTestName(testName)}</span>
                            <span class="badge ${test.status}">${test.status.toUpperCase()}</span>
                        </div>
                        <div class="test-details">
                            ${test.message || ''}
                        </div>
                        ${test.errors && test.errors.length > 0 ? `
                            <pre>${JSON.stringify(test.errors, null, 2)}</pre>
                        ` : ''}
                    </div>
                `;
            }
            
            html += `<div class="timestamp">Last run: ${results.timestamp}</div>`;
            
            resultsDiv.innerHTML = html;
        }
        
        function formatTestName(name) {
            return name.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
        
        function resetSessions() {
            if (!confirm('Are you sure you want to reset all AI sessions? This will clear conversation history.')) {
                return;
            }
            
            fetch('/api/method/ai_module.api.reset_sessions', {
                method: 'POST',
                headers: getAuthHeaders()
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Sessions reset: ' + data.message.message);
                        runDiagnostics();
                    }
                })
                .catch(error => {
                    if (error.message === 'Not authenticated') {
                        logout();
                    } else {
                        alert('Error: ' + error.message);
                    }
                });
        }
        
        // Check if already authenticated (if page was refreshed)
        window.onload = () => {
            // Check if we have a valid session cookie
            fetch('/api/method/frappe.auth.get_logged_user')
                .then(response => response.json())
                .then(data => {
                    if (data.message && data.message !== 'Guest') {
                        // Already logged in, hide auth section
                        document.getElementById('auth-section').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                        runDiagnostics();
                    }
                })
                .catch(() => {
                    // Not authenticated, show login form
                });
        };
    </script>
</body>
</html>
